<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slider Manual Infinito con javaScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="imagenes/slider-ima1.jpg" alt="" class="slider__img">
                <div class="slider__content"></div>
            </div>
            <div class="slider__section">
                <img src="imagenes/slider-im2.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="imagenes/slider-im3.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="imagenes/slider-im4.jpg" alt="" class="slider__img">
            </div>
        </div>
        <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
        <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
    </div>
<!--link de la funcion archivo slider.js-->
<script src="slider.js"></script>

</body>
</html>
